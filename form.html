<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Main Page</a>
        </nav>
    </header>
    
    <main>
        <h1>Little polling about pets</h1>
        <form method="POST" action="https://formspree.io/victoriasemchuk@gmail.com" enctype="multipart/form-data">
            <label>
                Your name: <input type="text" placeholder="Name"
                  name="client-name" required>
            </label>
            <br>
            <label>
                Your email: <input type="email" placeholder="Email"
                  name="client-email" required>
            </label>
            <br>
            <label>Gender:</label>
            <label>
                <input type="radio" name="gender" value="m"> Male 
            </label>
            <label>
                <input type="radio" name="gender" value="f"> Female 
            </label>
            <label>
                <input type="radio" name="gender" value="oth"> Other 
            </label>
            <br>
            <label>
                How many pets do you have? 
                <input type="number" placeholder="number of pets" name="pet-num"> 
            </label>
            <br>
            <label>
                What is(are) its name(s)? <input type="text" placeholder="Your pets' names"
                  name="pet-name" required>
            </label>
            <br>
            <label>
                Tell me a little about your pet(s): <input type="text" placeholder="Type your text here"
                  name="client-message" required>
            </label>
            <br>
            Uploud image of your pet(s):
            <input type="file" name="pic" accept="image/*">
            <br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
