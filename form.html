<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Main Page</a>
        </nav>
    </header>
    
    <main>
        <h1>Please leave Your feedback here</h1>
        <p>
            And if You know some more interesting information about cats, please share it with me.
        </p>
        <form method="POST" action="https://formspree.io/victoriasemchuk@gmail.com">
            <label for="client-name">Name: </label>
            <input id="client-name" type="text" placeholder="Name" 
              name="client-name" required>
            <br>
            <label>
                Email: <input type="email" placeholder="Email"
                  name="client-email" required>
            </label>
            <br>
            <label>Gender:</label>
            <label>
                <input type="radio" name="gender" value="m"> Male 
            </label>
            <label>
                <input type="radio" name="gender" value="f"> Female 
            </label>
            <label>
                <input type="radio" name="gender" value="oth"> Other 
            </label>
            <br>
                <label>
                    Your rating: 
                    <input type="number" placeholder="1 to 5" name="rating"> 
                </label>
            <br>
            <label>
                Message: <input type="message" placeholder="Type your text here"
                  name="client-message" required>
            </label>
            <br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
